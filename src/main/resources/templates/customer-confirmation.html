<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Confirmation</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-5">

<h2>Customer Confirmation</h2>

<p>The customer is confirmed:
    <span th:text="${customer.firstName + ' ' + customer.lastName}" class="fw-bold"></span>
</p>

<p>Free Passes:
    <span th:text="${customer.freePasses}" class="text-info"></span>
</p>

<p>Postal Code:
    <span th:text="${customer.postalCode}" class="text-info"></span>
</p>

<p>Course Code:
    <span th:text="${customer.courseCode}" class="text-info"></span>
</p>

<!-- Bootstrap JS and Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
