<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Registration Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .error { color: red; }
    </style>
</head>
<body class="container my-5">

<i>Fill out the form. Asterisk (*) means required.</i>

<br><br>

<form th:action="@{/processForm}" th:object="${customer}" method="POST" class="needs-validation" novalidate>

    <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" th:field="*{firstName}" class="form-control" id="firstName" />
    </div>

    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name (*)</label>
        <input type="text" th:field="*{lastName}" class="form-control" id="lastName" required />
        <!-- Add error message (if present) -->
        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></div>
    </div>

    <div class="mb-3">
        <label for="freePasses" class="form-label">Free Passes</label>
        <input type="text" th:field="*{freePasses}" class="form-control" id="freePasses" />
        <!-- Add error message (if present) -->
        <div th:if="${#fields.hasErrors('freePasses')}" th:errors="*{freePasses}" class="error"></div>
    </div>

    <div class="mb-3">
        <label for="postalCode" class="form-label">Postal Code</label>
        <input type="text" th:field="*{postalCode}" class="form-control" id="postalCode" />
        <!-- Add error message (if present) -->
        <div th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="error"></div>
    </div>

    <div class="mb-3">
        <label for="courseCode" class="form-label">Course Code</label>
        <input type="text" th:field="*{courseCode}" class="form-control" id="courseCode" />
        <!-- Add error message (if present) -->
        <div th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}" class="error"></div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

</form>

<!-- Bootstrap JS and Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
